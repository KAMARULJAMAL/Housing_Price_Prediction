{% extends 'user/user_index.html' %}
{% block body %}
<body>
<form name="f1" method="post" action="" enctype="multipart/form-data">
<table class="table table-borderless">
  <tr>
      <td colspan="2" align="center"><img src="{{ data['image'] }}" width="100px" height="100px"></td>
  </tr>
    <tr>
        <th>
            Name
        </th>
        <td>{{ data['name'] }}</td>
    </tr>
    <tr>
        <th>Gender</th>
        <td>{{ data['gen'] }}</td>
    </tr>
    <tr>
        <th>Contact</th>
        <td>{{ data['email'] }}<br>{{ data['phone'] }}</td>
    </tr>
    <tr>
        <th>Address</th>
        <td>{{ data['place'] }}<br>{{ data['post'] }}<br>{{ data['district'] }}</td>
    </tr>
</table>
    </form>
</body>
{% endblock %}
