{% extends 'admin/index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/view_user_post" enctype="multipart/form-data">
  <table class="pull-left">
    <tr>

      <td>
        <input type="text" name="textfield" class="form-control"  placeholder="Search here"/>
      </td>
      <td>
        <input type="submit" name="Submit" value="Search" class="btn btn-outline-success" />
      </td>
    </tr>
  </table>

    <br>
    <br>

  <table class="table table-borderless">
    <tr>
      <th>SNo</th>
      <th colspan="2">Name</th>

      <th>Address</th>

      <th>Contact</th>

    </tr>
         {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
        <td>{{ i['name'] }}</td>
       <td> <img src="{{ i['image'] }}" width="100px" height="100px" ></td>
       <td>{{ i['place'] }}
           <br>{{ i['post'] }}
           <br>{{ i['district'] }}
{#           <br>{{ i['pin'] }}#}
       </td>
      <td>{{ i['email'] }}
            <br>{{ i['phone'] }}</td>





    </tr>
    {% endfor %}



  </table>
</form>

{% endblock %}
